<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes Review</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <header>
    <!-- Logo que abre a sidebar -->
    <div class="logo">
      <img src="logo.png" alt="Logo" height="70" width="70" onclick="openSidebar()">
    </div>
    
    <!-- Barra de pesquisa centralizada -->
    <div class="search-bar">
      <input type="text" id="searchQuery" placeholder="Digite o nome do filme...">
      <button onclick="searchMovie()">Buscar</button>
    </div>

    <!-- Icone de perfil -->
    <div class="user-profile">
      <a href="perfil.html"><img src="user-icon.png" alt="User" height="35" width="35"></a>
    </div>
  </header>

  <!-- Resultados da pesquisa -->
  <div id="movieResults" style="margin-top: 80px;"></div> <!-- Adiciona margens conforme necessário -->

  <!-- Sidebar oculta -->
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
    <a href="#">Adicionar outros usuários</a>
    <a href="#">Publicações recentes</a>
    <a href="#">Curtidas</a>
    <a href="#">Rank</a>
    <a href="#">Meu perfil</a>
  </div>

  <main>
    <section class="banner">
      <img src="frase.png" alt="Frase">
    </section>
    <br>
    <footer>
      <p style="font-size: large; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Confira os mais populares da semana</p>
    </footer>
    <div id="movies" class="movies-container"></div>
  </main>

  <script src="homepage.js"></script>
  <script src="script.js"></script>
  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>
</body>
</html>

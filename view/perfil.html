<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Usuário</title>
    <link rel="stylesheet" href="/login/css/perfil.css">
</head>
<body>
    <header style=" display: flex;
    justify-content: center; 
    align-items: center;
    padding: 10px 20px;
    background-color: #004000;
    position: fixed; 
    top: 0;
    left: 0;
    right: 0; 
    bottom: 93%;
    z-index: 1001; 
  ">
        <!-- Logo que abre a sidebar -->
        <div class="logo">
          <img src="/login/imagens/logo.png" alt="Logo" height="70" width="70" onclick="openSidebar()">
        </div>
        
        <!-- Barra de pesquisa centralizada -->
        <div class="search-bar">
          <input type="text" id="searchQuery" placeholder="Digite o nome do filme...">
          <button onclick="searchMovie()">Buscar</button>
        </div>
    
        <!-- Ícone de perfil -->
        <div class="user-profile">
          <a href="/login/view/perfil.html"><img src="/login/imagens/user-icon.png" alt="User" height="35" width="35"></a>
        </div>
      </header>
      <div id="sidebar" class="sidebar" style="font-family: 'Times New Roman', Times, serif;">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"> &times;</a>
        <a href="/login/view/homepage.html">Voltar </a>
        <a href="#">Adicionar outros usuários</a>
        <a href="#">Publicações recentes</a>
        <a href="#">Curtidas</a>
        <a href="#">Rank</a>
        <a href="#">Meu perfil</a>
        <a href="/login/view/recomendacao.html">Para você</a>
      </div>
    
    <header class="profile-header">
        <div class="header-content">
            <div class="profile-avatar-container">
                <!-- Avatar do usuário -->
                <img src="/login/imagens/user-icon.png" alt="User Avatar" id="profile-avatar" class="profile-avatar">
                <input type="file" id="avatar-input" style="display:none;" accept="image/*">
            </div>
            <div class="user-info">
                <h1 id="profile-name">UsuárioTeste</h1>
                <button id="edit-profile-btn">Editar Perfil</button>
                <p id="profile-email" class="profile-email">usuario@teste.com</p>
            </div>
        </div>
    </header>
    
    

    <main class="profile-main">
        <aside class="profile-sidebar">
            <!-- Botões "Minhas Avaliações" e "Favoritos" -->
            <nav class="profile-navigation">
                <button class="nav-btn" id="my-reviews-btn">Minhas Avaliações</button>
                <button class="nav-btn" id="favorites-btn">Favoritos</button>
            </nav>
        </aside>

        <section class="profile-content">
            <div class="profile-details">
                <!-- Detalhes do perfil (Nome e Descrição) -->
                <p><strong>Nome:</strong> <span id="profile-name-view">UsuárioTeste</span></p>
                <input type="text" id="name-input" style="display:none;" value="UsuárioTeste">

                <p><strong>Descrição:</strong></p>
                <p id="profile-description">Eu sou legal!!!!</p>
                <textarea id="description-input" style="display:none;">Eu sou legal!!!!</textarea>
            </div>

            <!-- Ações de edição -->
            <div class="profile-actions" style="display:none;" id="edit-actions">
                <button id="save-profile-btn">Salvar</button>
                <button id="cancel-edit-btn">Cancelar</button>
            </div>
        </section>
    </main>
    <script>
        function openSidebar() {
          document.getElementById("sidebar").style.width = "250px";
        }
    
        function closeSidebar() {
          document.getElementById("sidebar").style.width = "0";
        }
      </script>

    <script src="/login/controller/perfil.js"></script>
</body>
</html>

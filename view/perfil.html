<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Usuário</title>
  <link rel="stylesheet" href="../css/perfil.css">
</head>

<body>
  <header style=" display: flex;
    justify-content: center; 
    align-items: center;
    padding: 10px 20px;
    background-color: #004000;
    position: fixed; 
    top: 0;
    left: 0;
    right: 0; 
    bottom: 93%;
    z-index: 1001; 
  ">
    <!-- Logo que abre a sidebar -->
    <div class="logo">
      <img src="../imagens/logo.png" alt="Logo" height="70" width="70" onclick="openSidebar()">
    </div>

    <!-- Barra de pesquisa centralizada -->
    <div class="search-bar">
      <input type="text" id="searchQuery" placeholder="Digite o nome do filme...">
      <button onclick="searchMovie()">Buscar</button>
    </div>

    <!-- Ícone de perfil -->
    <div class="user-profile">
      <a href="../view/perfil.html"><img src="../imagens/user-icon.png" alt="User" height="35" width="35"></a>
    </div>
  </header>
  <div id="sidebar" class="sidebar" style="font-family: 'Times New Roman', Times, serif;">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"> &times;</a>
    <a href="../view/homepage.html">Voltar </a>
    <a href="#">Adicionar outros usuários</a>
    <a href="#">Publicações recentes</a>
    <a href="#">Curtidas</a>
    <a href="#">Rank</a>
    <a href="#">Meu perfil</a>
    <a href="../view/recomendacao.html">Para você</a>
  </div>

  <div class="profile-container">
    <div class="profile-header">
        <img id="profile-avatar" src="../imagens/user-icon.png" alt="Avatar">
        <h2 id="profile-name-view">Nome do Usuário</h2>
        <p id="profile-description">Descrição do Usuário</p>
        <button id="edit-profile-btn">Editar Perfil</button>
    </div>

    <div id="edit-actions" style="display: none;">
        <input id="name-input" type="text" placeholder="Nome">
        <textarea id="description-input" placeholder="Descrição"></textarea>
        <input id="avatar-input" type="file" accept="image/*" style="display: none;">
        <button id="save-profile-btn">Salvar</button>
        <button id="cancel-edit-btn">Cancelar</button>
    </div>
</div>




  <main class="profile-main">
    <aside class="profile-sidebar">
      <!-- Botões "Minhas Avaliações" e "Favoritos" -->
      <nav class="profile-navigation">
        <button class="nav-btn" id="my-reviews-btn">Minhas Avaliações</button>
        <button class="nav-btn" id="favorites-btn">Favoritos</button>
        <div>
          <button class="nav-btn" id="delete-btn" onclick="confirmarExclusao()">Deletar conta</button>
          <script>
            function confirmarExclusao() {
              const confirmacao = confirm("Tem certeza que deseja excluir sua conta?");
              if (confirmacao) {
                
                

                // Adicione aqui a lógica para excluir a conta
              } else {
                alert("Ação cancelada.");
              }
            }
          </script>
        </div>
        

      </nav>
    </aside>

    <section class="profile-content">
      <div class="profile-details">
        <!-- Detalhes do perfil (Nome e Descrição) -->
        <p><strong>Nome:</strong> <span id="profile-name-view">UsuárioTeste</span></p>
        <input type="text" id="name-input" style="display:none;" value="UsuárioTeste">

        <p><strong>Descrição:</strong></p>
        <p id="profile-description">Eu sou legal!!!!</p>
        <textarea id="description-input" style="display:none;">Eu sou legal!!!!</textarea>
      </div>

      <!-- Ações de edição -->
      <div class="profile-actions" style="display:none;" id="edit-actions">
        <button id="save-profile-btn">Salvar</button>
        <button id="cancel-edit-btn">Cancelar</button>
      </div>
    </section>
  </main>
  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>

  <script src="../controller/perfil.js"></script>
</body>

</html>
